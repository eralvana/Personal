  # About
  about:
    enable: true
    title: "Acerca de mi"
    image: "/images/shinoFine.png"
    content: |-
      Soy matemático de formación. Desde muy joven, me he sentido atraído por los desafíos intelectuales y la belleza de resolver problemas matemáticos. He tenido el privilegio de estudiar en la [Facultad de Ciencias](https://www.fciencias.unam.mx/) la Licenciatura en Matemáticas y en el [Instituto de Matemáticas](https://www.matem.unam.mx/) la Maestría en Ciencias Matemáticas, ambos de la [Universidad Nacional Autónoma de México](https://www.unam.mx/). En esta formación he profundizado en diversas áreas de la matemática como la teoría de conjuntos, topología, geometría, álgebra, teoría de gráficas, entre muchas otras. Actualmente [realizo el Doctorado en Ciencias Matemáticas](https://www.matem.unam.mx/fsd/evazquez) bajo la tutoría del [Dr. Javier Bracho Carpizo](https://www.matem.unam.mx/fsd/roli), también en el [Instituto de Matemáticas](https://www.matem.unam.mx/).
      
      Además de ser matemático, también tengo una pasión por la enseñanza. He tenido la oportunidad de compartir mi conocimiento y entusiasmo por las matemáticas en diversas instituciones de educación superior. Para mí, la enseñanza va más allá de transmitir información; se trata de inspirar a los estudiantes, hacer que vean la belleza y la utilidad de las matemáticas en su vida diaria. Actualmente, [soy profesor](https://www.fciencias.unam.mx/directorio/56439) de la [Facultad de Ciencias](https://www.fciencias.unam.mx/) de la [Universidad Nacional Autónoma de México](https://www.unam.mx/).
      
      Pero no todo en mi vida gira en torno a las matemáticas y la enseñanza. También soy músico apasionado. Desde pequeño he explorado diferentes instrumentos y géneros musicales. La música no solo es una forma de expresión artística para mí, sino también una fuente de equilibrio y creatividad. He tenido el placer de participar en diferentes proyectos musicales, siendo el proyecto más desarollado la extinta banda **R4** ([_Facebook_](https://www.facebook.com/p/R4-Band-100068112730064/), [_YouTube_](https://www.youtube.com/user/R4band)), donde he podido combinar mi amor por la precisión matemática con la emotividad y la improvisación musical.
      
      Además de la docencia, [me desempeño profesionalmente](https://directorio.ine.mx/detalleDatosEmpleado.ife?idSistema=2&idEmpleado=1085803) en el área de análisis de pruebas de soluciones informáticas en la [Dirección Ejecutiva de Prerrogativas y Partidos Políticos](https://ine.mx/estructura-ine/deppp/) del [Instituto Nacional Electoral](https://ine.mx/).
